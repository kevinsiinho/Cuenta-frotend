<ion-content class="login" [fullscreen]="true">
  <div class="arriba"></div>
  <div class="segundario">
    <div class="title">SoftK</div>

    <div class="msn">
      Hola, estas aqu√≠
      nuevamente!
    </div>

    <ion-list class="form">
      <div class="title2">Login</div>
      <ion-item class="inputs">
        <ion-input label="Email" labelPlacement="floating" [(ngModel)]="this.login.email" placeholder="example@gmail.com"></ion-input>
      </ion-item>
      <ion-item class="inputs">
        <ion-input label="Password" type="password" [(ngModel)]="this.login.password" labelPlacement="floating" ></ion-input>
      </ion-item>
      <ion-button (click)="ingresar()" expand="block">Ingresar</ion-button>
    </ion-list>
    <ion-checkbox [(ngModel)]="this.recordaremail" (ionChange)="RecordarEmail()" labelPlacement="end">Recordar datos</ion-checkbox>
    <a class="recuperarPassword" href="">Forgot your password?</a>
  </div>
  <div class="abajo"></div>
</ion-content>
